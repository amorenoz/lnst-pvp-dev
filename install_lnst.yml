# Varialbles needed:
# lnst_repo
# lnst_ref

- name: Install dependencies
  yum:
    state: installed
    name:
      - git
      - python3
      - python3-devel
      - driverctl
      - libvirt-devel
      - libnl3-devel

- name: Download lnst
  shell: |
    cd /opt/ && git clone {{ lnst_repo }}
    cd /opt/lnst && git checkout {{ lnst_ref }}

- name: Install lnst
  shell: |
    cd /opt/lnst
    python3 -m pip install -r requirements.txt
    python3 setup.py install
    cd /opt/lnst && git checkout {{ lnst_ref }}
    ln -s /usr/local/bin/lnst-slave /usr/bin/lnst-slave
    cp dist/lnst-slave.service /etc/systemd/system

- name: Enable lnst-slave
  service:
    name: lnst-slave
    state: started
    enabled: yes
